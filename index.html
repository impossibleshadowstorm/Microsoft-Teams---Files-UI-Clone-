<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microsoft Teams - Files</title>
    <script
      src="https://kit.fontawesome.com/ef158d12f1.js"
      crossorigin="anonymous"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        height: 100vh;
        width: 100vw;
      }

      .main-container {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
      }

      .navbar {
        height: 48px;
        width: 100vw;
        background-color: #444791;
        display: flex;
      }

      .navbar .ms-logo {
        width: 68px;
        height: inherit;
        position: relative;
      }

      .navbar .ms-logo:hover {
        background-color: #5b5fc7;
        cursor: pointer;
      }

      .navbar .ms-logo img {
        width: 21px;
        height: 23px;
        filter: invert(100%);
        position: absolute;
        margin: auto;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
      }

      .navbar .ms-logo-text {
        width: 280px;
        display: flex;
        align-items: center;
        color: white;
        padding-left: 20px;
        font-size: 14px;
      }

      .navbar .search-profile-icon {
        width: calc(100vw - 348px);
        height: 100%;
        background-color: black;
      }

      .navbar .search-profile-icon .search-box input{
        width: 604px;
        padding: 0 20px;
      }

      .content-container {
        height: calc(100vh - 48px);
        width: 100vw;
        background-color: red;
      }
    </style>
  </head>
  <!-- <i class="fa-solid fa-thumbs-up fa-2x"></i> Add icons -->

  <body>
    <div class="main-container">
      <div class="navbar">
        <div class="ms-logo">
          <img src="../../Assets/Icons/menu.png" alt="Menu Button" />
        </div>
        <div class="ms-logo-text">Microsoft Teams</div>
        <div class="search-profile-icon">
          <div class="search-box">
            <input type="text">
          </div>
          <div class="menu-profile"></div>
        </div>
      </div>
      <div class="content-container"></div>
    </div>
  </body>
</html>
