<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Microsoft Teams - Files</title>
  <script src="https://kit.fontawesome.com/ef158d12f1.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      width: 100vw;
    }

    .main-container {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
    }

    /* 
        Navbar Design CSS
      */

    .navbar {
      height: 48px;
      width: 100vw;
      background-color: #444791;
      display: flex;
    }

    .navbar .ms-logo {
      width: 68px;
      height: inherit;
      position: relative;
    }

    .navbar .ms-logo:hover {
      background-color: #5b5fc7;
      cursor: pointer;
    }

    .navbar .ms-logo img {
      width: 21px;
      height: 23px;
      filter: invert(100%);
      position: absolute;
      margin: auto;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    .navbar .ms-logo-text {
      width: 360px;
      display: flex;
      align-items: center;
    }

    .navbar .ms-logo-text .ms-text {
      padding-left: 20px;
      color: white;
      font-weight: 600;
      font-size: 14px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Web", sans-serif;
    }

    .navbar .search-profile-icon {
      width: calc(100vw - 428px);
      height: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .search-profile-icon .search-container {
      background-color: #dadae9;
      height: 32px;
      display: flex;
      border-radius: 3.5px;
    }

    .navbar .search-profile-icon .search-container i {
      width: 30px;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar .search-profile-icon .search-container .search-icon {
      width: 32px;
      height: 32px;
      fill: #78787b;
    }

    .navbar .search-profile-icon .search-container input {
      color: #78787b;
      background-color: #dadae9;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
        sans-serif;
      font-size: 14px;
      width: 618px;
      height: 32px;
      padding-right: 30px;
      border: none;
    }

    .navbar .search-profile-icon .search-container input[type="text"]:focus {
      border: none;
      outline: none;
    }

    .navbar .search-profile-icon .menu-profile {
      display: flex;
    }

    .navbar .search-profile-icon .menu-profile .profile {
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: auto;
      margin-right: 6px;
    }

    .navbar .search-profile-icon .menu-profile .profile .profile-circle {
      height: 32px;
      width: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #d6e3e8;
      color: #29444d;
      font-size: 12px;
      font-weight: 600;
    }

    .navbar .search-profile-icon .menu-profile .profile .bg-status {
      height: 13px;
      width: 13px;
      background-color: #444791;
      border-radius: 50%;
      position: absolute;
      top: 29px;
      right: 13px;
    }

      height: 9px;
      width: 9px;
      position: absolute;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
      margin: auto;
      background-repeat: no-repeat;
    }

    .navbar .search-profile-icon .menu-profile .profile:hover {
      background-color: #5b5fc7;
      cursor: pointer;
    }

    .navbar .search-profile-icon .menu-profile .menu {
      height: 48px;
      width: 48px;
      fill: white;
      display: flex;
      justify-content: end;
      align-items: center;
    }

    .navbar .search-profile-icon .menu-profile .menu svg {
      width: 32px;
      height: 32px;
    }

    .navbar .search-profile-icon .menu-profile .menu svg:hover {
      cursor: pointer;
    }

    .navbar .search-profile-icon .menu-profile .menu svg g .icons-filled {
      visibility: hidden;
    }

    /* 
        Content Design CSS
      */

    .content-container {
      height: calc(100vh - 48px);
      width: 100vw;
      background-color: red;
      display: flex;
    }

    .content-container .size-68-by-56 {
      height: 54px;
      width: 58px;
      margin: 0;
      padding: 1px 5px;
      color: #616161;
      font-size: 10px;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui,
        "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Web", sans-serif;
    }

    .content-container .size-68-by-56:hover {
      color: #444791;
      background-color: #f5f5f5;
      cursor: pointer;
    }

    .content-container .size-68-by-56 .size-40-by-40 {
      height: 40px;
      width: 40px;
      position: absolute;
      left: 0;
      right: 0;
      margin: auto;
    }

    .content-container .icons-filled {
      fill: #444791;
      visibility: hidden;
    }

    .content-container .icons-unfilled {
      fill: #616161;
    }

    .content-container .side-menu-bar {
      height: 100%;
      width: 68px;
      background-color: #ebebeb;
      position: relative;
    }

    .content-container .side-menu-bar .side-menu-bar-text {
      position: absolute;
      bottom: 0;
      width: 58px;
      margin-bottom: 10.5px;
      text-align: center;
    }

    .content-container .side-menu-bar .side-menu-bar-text:hover {
      color: #444791;
    }

    .content-container .side-menu-bar .side-menu-bar-top {
      /* background-color: wheat; */
      position: absolute;
      top: 0;
    }

    .content-container .side-menu-bar .side-menu-bar-down {
      /* background-color: burlywood; */
      position: absolute;
      bottom: 0;
    }

    .content-container .mini-menu-bar {
      width: 360px;
      height: 100%;
      background-color: #f0f0f0;
      position: relative;
      /* box-shadow: -5px -1px 13px -11px #78787b; */
      box-shadow: -15px 0 10px -20px #78787b;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top {
      width: 360px;
      position: absolute;
      top: 0;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .mini-menu-bar-heading {
      height: 60px;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .mini-menu-bar-heading .files-title {
      width: 100%;
      display: flex;
      padding-left: 20px;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .accordion-title {
      color: #616161;
      font-size: 12px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .accordion-btn-design {
      display: flex;
      height: 37px;
      width: 352;
      border-radius: 5px;
      padding-left: 20px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .accordion-btn-design:hover {
      background-color: #fafafa;
      cursor: pointer;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .accordion-btn-icon {
      height: 32px;
      width: 32px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .accordion-btn-text {
      font-size: 14px;
      height: 32px;
      display: flex;
      align-items: center;
      color: #242424;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .buttons {
      height: 74;
      width: 352;
      padding: 0px 4px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .views-icon-text {
      margin-left: 4px;
      width: 352px;
      height: 19px;
      padding-top: 2px;
      display: flex;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .views-icon-text:hover {
      cursor: pointer;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .arrow-icon {
      width: 15.5px;
      height: 15.5px;
      visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .buttons .recent {
      background-color: white;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .buttons .recent:hover {
      background-color: #fafafa;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .buttons .recent .accordion-btn-text {
      height: 32px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .views-accordion .buttons .ms-teams svg {
      padding: 4px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down {
      width: 354px;
      position: absolute;
      bottom: 0;
      margin-bottom: 15px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-top .spacing-box {
      width: 342px;
      height: 20px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn {
      width: 100%;
      height: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn .cloud-storage-btn {
      background-color: #5b5fc7;
      border-radius: 4px;
      width: 213.86px;
      height: 100%;
      display: flex;
      font-size: 14px;
      color: white;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn .cloud-storage-btn:hover {
      background-color: #383966;
      cursor: pointer;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn .cloud-storage-btn .plus-icon {
      width: 32px;
      height: 32px;
      margin-left: 26px;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn .cloud-storage-btn .plus-icon .icons-unfilled {
      height: 25px;
      width: 25px;
      visibility: visible;
      fill: white;
    }

    .content-container .mini-menu-bar .mini-menu-bar-down .add-cloud-storage-btn .cloud-storage-btn .add-btn-text {
      height: 32px;
      display: flex;
      justify-items: center;
      align-items: center;
      margin-left: 7.5px;
    }

    .content-container .menu-bar-content-container {
      width: calc(100vw - 428px);
      height: 100%;
      position: relative;
      background-color: #F5F5F5;
      box-shadow: -15px 0px 10px -20px #78787b;
    }

    .content-container .menu-bar-content-container .content-padding-20 {
      margin: 0px 20px;
      height: 100%;
      width: calc(100% - 40px);
      background-color: aqua;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-heading {
      height: 63px;
      width: 100%;
      background-color: #F5F5F5;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-heading .heading-icon-text {
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-heading .heading-icon-text .mb-cc-icon {
      height: 32px;
      width: 32px;
      background-color: #5B5FC7;
      border-radius: 4px;
      margin-bottom: 3px;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-heading .heading-icon-text .mb-cc-icon svg {
      height: 32px;
      width: 32px;
      fill: white;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-heading .heading-icon-text .mb-cc-text {
      font-size: 18px;
      font-weight: 700;
      width: calc(100% - 70px);
      display: flex;
      align-items: center;
      margin-left: 12px;
      padding-bottom: 5px;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content {
      height: calc(100% - 40px);
      width: 100%;
      background-color: white;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .spacing-box {
      height: 8px;
      width: 100%;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading {
      height: 40px;
      width: 100%;
      padding: 3px 0px;
      /* background-color: blue; */
      border-bottom: 2px solid #F5F5F5;
      display: flex;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .rft-heading {
      font-size: 12px;
      font-family: inherit;
      display: flex;
      align-items: flex-end;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .rft-heading .rft-inner-heading {
      height: 24px;
      width: 100%;
      display: flex;
      align-items: flex-end;
      color: #424242;
      margin-bottom: 10px;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .type-heading {
      width: 63.2px;
      height: 100%;
      margin-left: 22px;
      margin-right: 2px;
      /* background-color: aqua; */
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .name-heading {
      width: 445px;
      height: 100%;
      /* background-color: brown; */
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .modified-heading {
      width: 149px;
      height: 100%;
      /* background-color: wheat; */
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .location-heading {
      width: 333px;
      height: 100%;
      /* background-color: yellow; */
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .location-heading .rft-inner-heading {
      padding-left: 2px;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .refresh-heading {
      width: 48px;
      position: relative;
      height: 48px;
      height: 100%;
      /* background-color: blue; */
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .refresh-heading:hover {
      cursor: pointer;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .refresh-heading .rft-inner-heading {
      height: 24px;
      width: 24px;
      position: absolute;
      top: 15px;
      right: 7px;
      /* bottom: 10px; */
      margin: auto;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .refresh-heading .rft-inner-heading svg {
      margin: -4px 0 0 -8px;
      fill: #424242;
    }

    .content-container .menu-bar-content-container .content-padding-20 .menu-bar-content-container-content .recent-files-table-heading .scroll-heading {
      width: 16px;
      height: 100%;
      /* background-color: black; */
    }

    // Navbar Kebab SVG Hover Visibility
    var change_visibility = document.getElementById("menu-svg");
    change_visibility.addEventListener("mouseover", function () {
      document.getElementById("filled-icon").style.visibility = "visible";
    });
    change_visibility.addEventListener("mouseleave", function () {
      document.getElementById("filled-icon").style.visibility = "hidden";
    });

    // Profile Status Hover Background Color
    var change_bg_color = document.getElementById("profile");
    change_bg_color.addEventListener("mouseover", function () {
      document.getElementById("bg-status").style.backgroundColor = "#5b5fc7";
    });
    change_bg_color.addEventListener("mouseleave", function () {
      document.getElementById("bg-status").style.backgroundColor = "#444791";
    });

    // Activity Side Menu Bar SVG Hover Visibility and Fill
    document
      .getElementById("sm-svg-activity")
      .addEventListener("mouseover", function () {
        document.getElementById("sm-activity").style.visibility = "visible";
        document.getElementById("sm-uf-activity").style.visibility = "hidden";
      });
    document
      .getElementById("sm-svg-activity")
      .addEventListener("mouseleave", function () {
        document.getElementById("sm-activity").style.visibility = "hidden";
        document.getElementById("sm-uf-activity").style.visibility =
          "visible";
      });

    // Chat Side Menu Bar SVG Hover Visibility and Fill
    document
